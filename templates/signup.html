<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
</head>
<body>
  <h2>Signup</h2>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <form method="POST">
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Signup</button>
  </form>
</body>
</html>
